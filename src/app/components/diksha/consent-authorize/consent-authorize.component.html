<h5 class="card-title fw-bolder pb-2 text-center">Authorize Diksha</h5>

<div class="">
    <div class="card p-4">
        <div class="card-body">
            <h6>Diksha would like to: </h6>

            <div class="mt-4">
                <span>Access your public data</span><br />
                <span class="small text-muted">(Name, email Id , Phone Number)</span><br />
            </div>

            <div class="mt-3 ">
                <span>Access your private data</span><br />
                <span class="small text-muted">(Date of Birth, Aadhaar , Gender)</span>
            </div>

            <div class="form-check mt-5 ml-2">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label">
                    Accept terms and conditions
                </label>
            </div>

            <div class="mt-3">
                <button type="button" (click)="cancel()" class="btn btn-light text-primary float-left">Cancel</button>
                <button type="button"  (click)="accept()"  class="btn btn-primary float-right">Accept</button>
            </div>

        </div>
    </div>
</div>
